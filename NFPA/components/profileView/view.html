<div data-role="view" data-title="View" data-layout="main" data-model="app.profileView" data-show="app.profileView.onShow" data-after-show="app.profileView.afterShow" id="profileViewScreen" class="screen">
    <div id="profileViewModel" class="form-view screen__content screen__content--form add-item-view">
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li class="form-content-item">


                    <label id="txtFirstNameField" class="field km-listview-label field--text">
                        <span class="field__label" data-bind="text: strings.profileView.profileViewModel.editableListForm4.txtFirstName.title"></span>


                        <input id="txtFirstName" data-bind="value: addFormData.txtFirstName" type="text">

                    </label>
                </li>
            </ul>

            <div class="button-group">
                <a data-role="button" data-bind="events: { click: profileViewModel.cancel }, buttonText: strings.profileView.profileViewModel.cancelButton"></a>
                <a class="primary" data-role="button" data-bind="events: { click: profileViewModel.submit }, buttonText: strings.profileView.profileViewModel.submitButton"></a>
            </div>
        </form>
        <!-- START_CUSTOM_CODE_profileViewModel -->
        <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

        <!-- END_CUSTOM_CODE_profileViewModel -->
    </div>
    <header data-role="header">
        <div data-role="navbar" class="header-text">

            <span data-bind="text: strings.profileView.title"></span>

            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>

        </div>
    </header>


    <!-- START_CUSTOM_CODE_profileView -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_profileView -->
</div>
